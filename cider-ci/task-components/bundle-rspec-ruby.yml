traits:
  asdf-ruby: true
  Bash: true

scripts:

  legacy-bundle-rspec-ruby:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eux
      cd $LEIHS_LEGACY_DIR
      if [[ ! -d ~/.asdf/plugins/ruby ]]; then
        asdf plugin add ruby https://github.com/asdf-vm/asdf-ruby.git
      else
        asdf plugin update ruby
      fi
      asdf install ruby
      bundle install

  test:
    start_when:
      gems are bundled:
        script_key: legacy-bundle-rspec-ruby
        states: [passed]
