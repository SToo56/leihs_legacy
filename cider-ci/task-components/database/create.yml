scripts:
  create-database:
    body: |
      #!/usr/bin/env bash
      set -eux
      if [ -d legacy ]; then cd legacy; fi
      createdb "$LEIHS_DATABASE_NAME"
      psql -d "$LEIHS_DATABASE_NAME" -f ./database/db/structure.sql
      LEIHS_DATABASE_NAME="$LEIHS_DATABASE_NAME" ./database/scripts/restore-seeds

